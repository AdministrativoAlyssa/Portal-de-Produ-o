<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produção Semanal</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Portal de Produção</h1>
  </header>

  <main>
    <!-- Formulário para login/registro -->
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Usuário:</label>
        <input type="text" id="username" placeholder="Digite seu usuário" required>

       
        <label for="password">Senha:</label>
        <input type="password" id="password" placeholder="Digite sua senha" required>

        <button type="button" onclick="login()">Entrar</button>
      </form>
    </section>

    <!-- Área para inserir códigos -->
    <section id="production-section" style="display: none;">
      <h2>Inserir Produção</h2>
      <form id="barcode-form">
        <label for="barcode">Código de Barras:</label>
        <input type="text" id="barcode" placeholder="Insira o código de barras">
        <button type="button" onclick="addBarcode()">Adicionar</button>
      </form>
      <h3>Códigos Adicionados:</h3>
      <ul id="barcode-list"></ul>
    </section>
  </main>

  <script src="script.js"></script>
</body>

</html>
<!-- partial -->

</body>
</html>
